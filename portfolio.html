<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayart Media Company | Portfolio</title>
  <meta name="description" content="Kayart Media Company portfolio – Weddings, Events, Designs." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="nav">
  <div class="container nav-inner">
    <a class="brand" href="index.html">
      <img src="assets/logo.jpg" class="logo-img" alt="Kayart Media">
      <div>
        <h1>Kayart Media Company</h1>
        <small>Content • Ads • Design • Events</small>
      </div>
    </a>
    <nav class="links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="section">
    <h3>Portfolio</h3>
    <p>Browse our work by category. Tap any image to view full size.</p>

    <!-- FILTER BUTTONS -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all" type="button">All</button>
      <button class="filter-btn" data-filter="weddings" type="button">Weddings</button>
      <button class="filter-btn" data-filter="events" type="button">Events</button>
      <button class="filter-btn" data-filter="designs" type="button">Designs</button>
    </div>

    <!-- GALLERY GRID -->
    <div class="gallery-grid" id="gallery">

      <!-- EVENTS (rename your files to match or edit the src) -->
      <a class="gallery-item" data-category="events" href="assets/photo1.jpg">
        <img src="assets/photo1.jpg" alt="Event photo 1">
        <div class="gallery-cap">Events</div>
      </a>

      <a class="gallery-item" data-category="events" href="assets/photo2.jpg">
        <img src="assets/photo2.jpg" alt="Event photo 2">
        <div class="gallery-cap">Events</div>
      </a>

      <!-- DESIGNS -->
      <a class="gallery-item" data-category="designs" href="assets/photo3.jpg">
        <img src="assets/photo3.jpg" alt="Design work 1">
        <div class="gallery-cap">Designs</div>
      </a>

      <!-- WEDDINGS -->
      <a class="gallery-item" data-category="weddings" href="assets/photo4.jpg">
        <img src="assets/photo4.jpg" alt="Wedding photo 1">
        <div class="gallery-cap">Weddings</div>
      </a>

      <!-- Add more items like this:
      <a class="gallery-item" data-category="weddings" href="assets/wedding1.jpg">
        <img src="assets/wedding1.jpg" alt="Wedding photo 2">
        <div class="gallery-cap">Weddings</div>
      </a>
      -->

    </div>
  </section>

  <footer class="footer">
    © <span id="year"></span> Kayart Media Company
  </footer>
</main>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <button class="lightbox-close" id="lightboxClose" type="button" aria-label="Close">×</button>
  <img class="lightbox-img" id="lightboxImg" alt="Full image view">
</div>

<script src="script.js"></script>
</body>
</html>
